<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

	<div data-role="page">
		<div data-role="header" data-theme="b"><h1>Raspberry Pi</h1></div>
		<div role="main" class="ui-content">
			<form action="raspi_gpio_control" method="post">
					<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<input disabled="" type="checkbox" name="vdc3_3" id="vdc3_3"><label for="vdc3_3">3.3 VDC Power</label>
						<input disabled="" type="checkbox" name="sda0" id="sda0"><label for="sda0">SDA0 (I2C)</label>
						<input type="checkbox" name="scl0" id="scl0"><label for="scl0">SCL0 (I2C)</label>
						<input type="checkbox" name="gpio7" id="gpio7"><label for="gpio7">GPIO 7</label>
						<input disabled="" type="checkbox" name="dnc2" id="dnc2"><label for="dnc2">DNC</label>
						<input type="checkbox" name="gpio0" id="gpio0"><label for="gpio0">GPIO 0</label>
						<input type="checkbox" name="gpio2" id="gpio2"><label for="gpio2">GPIO 2</label>
						<input type="checkbox" name="gpio3" id="gpio3"><label for="gpio3">GPIO 3</label>
						<input disabled="" type="checkbox" name="dnc4" id="dnc4"><label for="dnc4">DNC</label>
						<input disabled="" type="checkbox" name="mosi" id="mosi"><label for="mosi">MOSI</label>
						<input disabled="" type="checkbox" name="miso" id="miso"><label for="miso">MISO</label>
						<input type="checkbox" name="sclk" id="sclk"><label for="sclk">SCLK</label>
						<input disabled="" type="checkbox" name="dnc6" id="dnc6"><label for="dnc6">DNC</label>
					</div>
					<div class="ui-block-b">
						<input disabled="" type="checkbox" name="vdc5" id="vdc5"><label for="vdc5">5.0 VDC Power</label>
						<input disabled="" type="checkbox" name="dnc1" id="dnc1"><label for="dnc1">DNC</label>
						<input disabled="" type="checkbox" name="ground" id="ground"><label for="ground">0V (Ground)</label>
						<input type="checkbox" name="txd" id="txd"><label for="txd">TxD (UART)</label>
						<input type="checkbox" name="rxd" id="rxd"><label for="rxd">RxD (UART)</label>
						<input type="checkbox" name="gpio1" id="gpio1"><label for="gpio1">GPIO 1</label>
						<input disabled="" type="checkbox" name="dnc3" id="dnc3"><label for="dnc3">DNC</label>
						<input type="checkbox" name="gpio4" id="gpio4"><label for="gpio4">GPIO 4</label>
						<input type="checkbox" name="gpio5" id="gpio5"><label for="gpio5">GPIO 5</label>
						<input disabled="" type="checkbox" name="dnc5" id="dnc5"><label for="dnc5">DNC</label>
						<input type="checkbox" name="gpio6" id="gpio6"><label for="gpio6">GPIO 6</label>
						<input type="checkbox" name="ce0" id="ce0"><label for="ce0">CE0</label>
						<input type="checkbox" name="ce1" id="ce1"><label for="ce1">CE1</label>
					</div>
					</fieldset>
					<input type="submit" value="Proceed" data-theme="b">
				</form>
		</div>
	</div>
</body>
</html>
